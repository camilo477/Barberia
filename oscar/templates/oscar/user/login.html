{% extends "oscar/base.html" %}

{% block content %}
    <div class="container">
        <form action="{% url 'user_login' %}" method="post">
            {% csrf_token %}
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Login</div>
                    <div class="panel-body">
                        {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                        {% endif %}
                        <div class="form-group clearfix">
                            <label for="correo" class="col-md-4 control-label text-right">Correo:</label>
                            <div class="col-md-6">
                                <input name="correo" value="" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="password" class="col-md-4 control-label text-right">Contrase√±a:</label>
                            <div class="col-md-6">
                                <input name="password" type="password" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-6 col-md-offset-4">
                            <input name="submit" type="submit" value="Login" class="btn btn-success" /> &nbsp;
                            <a href="/registro">Registro</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
